<!DOCTYPE html>
<html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script defer src="mycodemegye.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <h3>ByG's COVID-19 Visualisation</h3>
    <p>Based on the datasets of CSSEGISandData released on  
        <a href="https://github.com/CSSEGISandData/COVID-19/tree/master/csse_covid_19_data/csse_covid_19_time_series">
        GitHub</a>, dataset range: <span id="startdate"></span> - <span id="enddate"></span>
    </p>

    <label for="CountrySelector">Choose a country:</label>
    <select name="CountrySelector" id="CountrySelector" onchange="selectorChanged()">
<!--    <option value="PestBudapest" selected="selected">Budapest + Pest</option>    -->
        <option value="Baranya">Baranya</option>
        <option value="Bács-Kiskun">Bács-Kiskun</option>
        <option value="Békés">Békés</option>
        <option value="Borsod-Abaúj-Zemplén">Borsod-Abaúj-Zemplén</option>
        <option value="Budapest">Budapest</option>
        <option value="Csongrád">Csongrád-Csanád</option>
        <option value="Fejér">Fejér</option>
        <option value="Győr-Moson-Sopron">Győr-Moson-Sopron</option>
        <option value="Hajú-Bihar">Hajdú-Bihar</option>
        <option value="Heves">Heves</option>
        <option value="Jász-Nagykun-Szolnok">Jász-Nagykun-Szolnok</option>
        <option value="Komárom-Esztergom">Komárom-Esztergom</option>
        <option value="Nógrád">Nógrád</option>
        <option value="Pest">Pest</option>
        <option value="Somogy">Somogy</option>
        <option value="Szabolcs-Szatmár-Bereg">Szabolcs-Szatmár-Bereg</option>
        <option value="Tolna">Tolna</option>
        <option value="Vas">Vas</option>
        <option value="Veszprém">Veszprém</option>
        <option value="Zala">Zala</option>
    </select> 

    <label for="ChartSelector">Choose a chart:</label>
    <select name="ChartSelector" id="ChartSelector" onchange="selectorChanged()">
        <option value="Confirmed">Confirmed   [raw]</option>
        <option value="ConfirmedDaily">Confirmed Daily</option>
        <option value="ConfirmedMA" selected="selected">Confirmed 14-day Moving Average</option>
        <!--    
        <option value="Recovered">Recovered   [raw]</option>
        <option value="RecoveredDaily">Recovered Daily</option>
        <option value="RecoveredMA">Recovered 14-day Moving Average</option>
        <option value="Deaths">Deaths   [raw]</option>
        <option value="DeathsDaily">Deaths Daily</option>
        <option value="DeathsMA">Deaths 14-day Moving Average</option>
        <option value="ActiveCases" selected="selected">Active Cases</option>
        -->
    </select>

    <label for="NormSelector">Normalisation:</label>
    <select name="NormSelector" id="NormSelector" onchange="selectorChanged()">
        <option value="Off">Raw Values</option>
        <option value="1Million" selected="selected">in 1 Million</option>
    </select>

    <label for="ChartTypeSelector" id="ChartTypeSelectorLabel">Y Axis type:</label>
    <select name="ChartTypeSelector" id="ChartTypeSelector" onchange="selectorChanged()">
        <option value="Automatic">Automatic</option>
        <option value="Fixed">Fixed</option>
    </select>

    <label for="ChartRange" id="ChartRangeLabel">Choose the maximum of Y Axis:</label>
    <input id="ChartRange" onchange="selectorChanged()"> 

    <div id="innerbox"><canvas id="myChartID"></canvas></div>
</body>
</html>
